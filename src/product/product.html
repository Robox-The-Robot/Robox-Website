<!DOCTYPE html>

<html lang="en">

<head>
    <title>Robox Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <%= htmlWebpackPlugin.options.nav %>

    <div id="main-content">
        <div id="starter-info">
            <ul id="image-carousel">
                <li class="temp-image carousel-image">
                    <img src="https://picsum.photos/id/200/900/506">
                </li>
                <li class="temp-image carousel-image">
                    <img src="https://picsum.photos/id/201//900/506">
                </li>
                <li class="temp-image carousel-image" >
                    <img src="https://picsum.photos/id/202//900/506">
                </li>
                <li class="temp-image carousel-image">
                    <img src="https://picsum.photos/id/203//900/506">
                </li>
            </ul>
            <hr class="vertical-bars" width="1" size="500" style="margin: 0;border: 0; border-left: 2px solid black;"/>
            <div id="hero-image-container">
                <div id="carousel-number">
                    1/2
                </div>
                <img class="temp-image hero-image" id="hero-image">
                <button id="carousel-left-button" class="button">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button id="carousel-right-button" class="button">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <hr class="small-element">
            <hr class="vertical-bars" width="1" size="500" style="margin: 0;border: 0; border-left: 2px solid black;" />
            <div id="important-info">
                <h1>ROBOX 1.0 KIT</h1>
                <p class="price">$229.00</p>
                <p class="status">Available now</p>
                <div id="cart-quantity-button">
                    <button id="decrease-cart-button" class="button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input type="number" min="1" value="1" placeholder="1" oninput="this.value = Math.abs(this.value)" id="cart-quantity">
                        
                    </input>
                    <button id="increase-cart-button" class="button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <button class="button" id="add-to-cart">
                    Add to Cart
                </button>
                <p class="warning">
                    Warning! Small parts. This product is not suitable for children under 3
                </p>
                <hr>
                <div class="further-info">
                    <i class="fa-solid fa-truck-fast"></i>
                    <h5>Deliveries and Returns</h5>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <hr>
                <div class="further-info">
                    <i class="fa-solid fa-book-open"></i>
                    <h5>Building Instructions</h5>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                

            </div>
        </div>
        <h1>
            Features
        </h1>
    </div>

</body>

</html>
