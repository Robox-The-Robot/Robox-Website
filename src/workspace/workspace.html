<html lang="en">
    <head>
        <title>Robox Workspace</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Oxanium' rel='stylesheet'>
    </head> 
    
    <body>
        <div id="delete-drag">
            <i class="fa-regular fa-trash-can"></i>
        </div>
        <div id="floating-container">
            <div id="floating-body">
                <div id="connection">
                    <div id="robox-connection">
                        <img class="sad-face">
                    </div>
                    <div id="connection-text">
                        Disconnected
                    </div>
                </div>
                <button class="button floating-button" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="button floating-button" id="connect">
                    <i class="fa-solid fa-plug"></i>
                </button>
                <button class="button floating-button" id="stop">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>
        </div>
        <div id="header">

        </div>
        <div id="headertwo">
            <div id="header-button-container">
                <button class="button" id="back">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <!-- This is not centered... wjhy? -->
                <input type="text" id="project-name" value="Project name">

                <button class="button" id="export">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
            
        </div>
        <div id="pageContainer">
            <div id="blocklyDiv"></div>
        </div>
    </body>
</html>
